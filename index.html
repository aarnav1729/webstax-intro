<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Canva Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <iframe loading="lazy" style="position: relative; width: 100%; height: 600px; max-height: 80vh; border: none; border-radius: 8px; padding: 0; margin: 0; overflow: hidden;"
      src="https://www.canva.com/design/DAGhZ7lhR3I/tyqK9E3V_IFk71bfozEaYg/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
    </iframe>
</body>
</html>
